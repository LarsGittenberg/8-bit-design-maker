<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>pixelartMaker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">

</head>
<body>
<div class="panel console-panel">
    <h1 class="title">pixel<span class="art">art</span><span class="maker">Maker</span></h1>

    <form id="sizePicker" >
    	<div class="height-panel">
        	<p>height</p>
        	<input type="number" id="input_height" name="height" min="1" value="10">
        </div><!--end height-->

        <div class="width-panel">
        	<p>width</p>
        	<input type="number" id="input_width" name="width" min="1" value="10">
        </div><!--width-->

        <input type="submit" id="submitSize" value="Make Grid">
    </form>

    <div class="colorPicker-panel" >
    	<p>colour picker</p>
    		<div class="input-color-container">
    	       <input id="colorPicker" class="input-color" value="#F06060" type="color">
    		</div><!--end input color container-->
    </div><!--end colorPicker panel-->

    <div class="quickPick-main-panel">
        <p>quick swatch</p>
        <div class="quickPick-panel">
        	<div id="swatch_5C4B51" class="swatch"></div>
        	<div id="swatch_8CBEB2" class="swatch"></div>
        	<div id="swatch_F2EBBF" class="swatch"></div>
        	<div id="swatch_F3B562" class="swatch"></div>
        	<div id="swatch_F06060" class="swatch"></div>
        </div>
    </div>
    
</div><!--end console panel-->

<div class="panel canvas-panel">
	<div class="flexbox-grid-container">
    </div><!--end flexbox grid container-->
</div><!--end canvas panel-->

<button type="button" id="shiftPanel">Shift Panel</button>

</body>

<script src="designs.js"></script>
</html>
